<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div id="outer">
    <div id="inner">

      <div class="div1">
        <div class="result">
          Your Result
        </div>
      </div>


      <div class="div2">
        <div class="marks">
          <div class="m76">76</div>
          <div class="m100">of 100</div>
        </div>
      </div>


      <div class="div3">
        <div class="grt">
          Great
        </div>
      </div>


      <div class="div4">
        <div class="message">
          You scored higher than 65% of the people who have taken these tests.
        </div>
      </div>


    </div>
    <div class="inner2">

      <div class="sum">
        Summary
      </div>

      <div class="cards">
        <div class="card1 Card">
          <div class="part1">
            <img class="img1" src="assets/images/icon-reaction.svg" alt="Icon">
          </div>
          <div class="part2">Reaction</div>
          <div class="part3">80</div>
          <div class="part4">/100</div>
        </div>
        <div class="card2 Card">
          <div class="part1">
            <img class="img1" src="assets/images/icon-memory.svg" alt="Icon">
          </div>
          <div class="part2">Memory</div>
          <div class="part3">92</div>
          <div class="part4">/100</div>
        </div>
        <div class="card3 Card">
          <div class="part1">
            <img class="img1" src="assets/images/icon-verbal.svg" alt="Icon">
          </div>
          <div class="part2">Verbal</div>
          <div class="part3">61</div>
          <div class="part4">/100</div>
        </div>
        <div class="card4 Card">
          <div class="part1">
            <img class="img1" src="assets/images/icon-visual.svg" alt="Icon">
          </div>
          <div class="part2">Visual</div>
          <div class="part3">72</div>
          <div class="part4">/100</div>
        </div>
      </div>

      <div class="cont">
        <button class="butt">
          <div class="text">
            Continue
          </div>
        </button>
      </div>
    </div>
  </div>
</body>
</html>
